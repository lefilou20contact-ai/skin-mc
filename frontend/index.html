<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Skins Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <h1>Générateur de Skins Minecraft</h1>
    <div class="container">
        <div class="editor-section">
            <h2>Éditeur Manuel</h2>
            <div id="canvas-container">
                <canvas id="skin-canvas" width="64" height="64"></canvas>
            </div>
            <div class="tools">
                <button id="pencil-tool">Pinceau</button>
                <button id="eraser-tool">Gomme</button>
                <input type="color" id="color-picker" value="#000000">
                <button id="download-skin">Télécharger le Skin</button>
            </div>
        </div>
        <div class="ai-section">
            <h2>Génération par IA</h2>
            <input type="text" id="skin-prompt" placeholder="Décris ton skin...">
            <button id="generate-skin">Générer</button>
            <div id="ai-result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
